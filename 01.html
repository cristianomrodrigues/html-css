<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minha primeira atividade</title>
<link rel= "stylesheet" href="style.css"></link>
</head>
<body>
    <h1>Tipos de listas</h1>
    <p>Uso de lista ordenadas e lista inordenadas!</p>
    <p>Lista ordenada:</p>
    <ol>
        <li>item da lista ordenada 1</li>
        <li>item da lista ordenada 2</li>
    </ol>
    <p>Lista inordenadas:</p>
    <ul>
        <li>item da lista inordenada 1</li>
        <li>item da lista inordenada 2</li>
    </ul>
</body>
</html>
